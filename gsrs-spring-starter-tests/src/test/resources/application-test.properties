#debug=true
#logging.level.org.hibernate.SQL=TRACE
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.entity_dirtiness_strategy=gsrs.GsrsEntityDirtinessStrategy
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR

gsrs.exchange="test_exchange"

# H2 properties
spring.datasource.url=jdbc:h2:mem:jpa_jbd
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
#ix.index.deepfieldsraw = "ix.ginas.model.v1.Substance"
ix.home=ginas.ix

logging.level.gsrs.dataexchange.imports=TRACE
logging.level.ix.ginas.importers=TRACE
logging.file=${java.io.tmpdir}/app_unique_name.log
gsrs.security.info.filepath=src/test/resources/roles_config.conf
logging.level.org.springframework=DEBUG
